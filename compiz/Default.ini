[resize]
as_mode = 0

[core]
as_active_plugins = core;inotify;resize;commands;regex;video;svg;dbus;decoration;place;png;kdecompat;wall;animation;fade;expo;switcher;move;
as_click_to_focus = false
as_autoraise = false
as_autoraise_delay = 0
as_unmaximize_window_key = Disabled
as_maximize_window_key = Disabled
as_window_menu_key = Disabled
s0_hsize = 4
s0_number_of_desktops = 4
s0_outputs = 1920x1080+0+0;

[expo]
as_expo_edge = Top

[commands]
as_command0 = konsole
as_command1 = firefox
as_command2 = killall firefox-bin
as_command3 = emacs
as_command11 = xkill
as_run_command0_key = <Control>space
as_run_command1_key = <Shift><Control>f
as_run_command2_key = <Alt>space
as_run_command3_key = <Shift><Control>e
as_command4 = /home/sid137/matlab/bin/matlab &
as_run_command4_key = <Shift><Control>m
as_command5 = okular ~/thesis/thesis/master.pdf
as_command6 = ~/bin/mi
as_run_command5_key = <Shift><Control>o
as_run_command6_key = <Shift><Control>p
as_command7 = touch ~/thesis/thesis/master.tex
as_run_command7_key = <Shift><Control>t

[wall]
as_preview_scale = 108
as_border_width = 3
as_allow_wraparound = true
as_slide_duration = 0.155500
as_flip_up_edge = 
s0_edgeflip_pointer = true
s0_edgeflip_dnd = true

[switcher]
as_next_all_key = Disabled
as_prev_all_key = Disabled

[move]
as_snapoff_maximized = false

[rotate]
as_edge_flip_pointer = true
as_flip_time = 0

[decoration]
as_command = /usr/bin/emerald --replace

[place]
s0_mode = 0

[snap]
s0_snap_type = 0;1;
s0_edges_categories = 

